<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAISO | Finance Follow-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --accent-gold: #ffb703;
            --deep-navy: #0f172a;
            --glass-white: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1);
        }

        body { 
            background-color: var(--deep-navy); 
            font-family: 'Poppins', sans-serif; 
            color: #ffffff;
            padding-bottom: 50px;
        }

        /* Taiso Header Section */
        .taiso-header {
            padding: 50px 0 30px;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 40px;
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
        }

        .taiso-logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 12px;
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(255, 183, 3, 0.3);
            margin-bottom: 0;
        }

        .sub-tag {
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #64748b;
        }

        /* Glassmorphism Cards */
        .glass-panel { 
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-light);
            border-radius: 20px; 
            padding: 25px;
            margin-bottom: 25px;
            height: 100%;
        }

        .panel-label {
            font-weight: 600;
            color: var(--accent-gold);
            font-size: 0.8rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Custom Inputs */
        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            color: #fff;
            padding: 12px;
            font-size: 0.9rem;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--accent-gold);
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 183, 3, 0.1);
        }

        /* Gold Action Button */
        .btn-taiso {
            background: var(--accent-gold);
            color: #000;
            font-weight: 700;
            border-radius: 10px;
            padding: 12px;
            border: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-taiso:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 183, 3, 0.4);
            background: #fca311;
        }

        /* Table Design */
        .table { color: #f1f5f9; vertical-align: middle; }
        .table thead th { border: none; color: #64748b; font-size: 0.7rem; letter-spacing: 1px; }
        .table tbody tr { background: rgba(255, 255, 255, 0.02); transition: 0.2s; border-radius: 10px; }
        .table td { border-top: 5px solid var(--deep-navy); border-bottom: 5px solid var(--deep-navy); padding: 15px; }

        /* Action Icons */
        .circle-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid var(--border-light);
            transition: 0.3s;
            text-decoration: none;
            margin-right: 5px;
        }

        .circle-btn:hover { border-color: var(--accent-gold); color: var(--accent-gold); }
        .btn-wa:hover { color: #25D366; border-color: #25D366; }

        .loading-spinner { color: var(--accent-gold); }
    </style>
</head>
<body>

<div class="taiso-header">
    <h1 class="taiso-logo">TAISO</h1>
    <p class="sub-tag">Finance Collection Systems</p>
</div>

<div class="container">
    <div class="row g-4">
        <div class="col-lg-4">
            <div class="glass-panel" id="entryFormCard">
                <div class="panel-label"><i class="fas fa-plus-square"></i> New Collection</div>
                <form id="entryForm">
                    <div class="mb-3">
                        <input type="text" id="clientName" class="form-control" placeholder="Client Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" id="mobile" class="form-control" placeholder="Mobile Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" id="followupDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <select id="purpose" class="form-select">
                            <option value="Payment">üí∞ Payment</option>
                            <option value="Visit">üè† Field Visit</option>
                            <option value="Call">üìû Reminder</option>
                        </select>
                    </div>
                    <button type="submit" id="saveBtn" class="btn btn-taiso w-100">Confirm Entry</button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="glass-panel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="panel-label mb-0"><i class="fas fa-file-invoice"></i> Daily Ledger</div>
                    <div class="d-flex gap-2">
                        <input type="date" id="searchDate" class="form-control form-control-sm" style="width: 150px;">
                        <button onclick="getReport()" class="btn btn-taiso btn-sm px-3"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>

                <div id="loading" class="text-center d-none my-5">
                    <div class="spinner-border loading-spinner" role="status"></div>
                </div>

                <div class="table-responsive">
                    <table class="table d-none" id="reportTable">
                        <thead>
                            <tr>
                                <th>CLIENT</th>
                                <th>PURPOSE</th>
                                <th>MANAGE</th>
                            </tr>
                        </thead>
                        <tbody id="reportBody"></tbody>
                    </table>
                </div>

                <div id="noData" class="text-center p-5 d-none opacity-50">
                    <p>No data found for this date.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxuZea6u2xoWEODH3skrToJMlewXZRKCt_AlOMvWqLdZz7hRnoCKIBYXJi7510qs14b/exec";

    function fillForm(name, mobile, purpose) {
        document.getElementById('clientName').value = name;
        document.getElementById('mobile').value = mobile;
        document.getElementById('purpose').value = purpose;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.getElementById('entryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = "PROCESSING...";

        const data = {
            action: "add_entry",
            clientName: document.getElementById('clientName').value,
            mobile: document.getElementById('mobile').value,
            followupDate: document.getElementById('followupDate').value,
            purpose: document.getElementById('purpose').value
        };

        fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) })
        .then(() => {
            alert("‚úì Data Saved to TAISO System.");
            document.getElementById('entryForm').reset();
            btn.disabled = false; btn.innerText = "Confirm Entry";
        });
    });

    async function getReport() {
        const sDate = document.getElementById('searchDate').value;
        if(!sDate) return;

        const loading = document.getElementById('loading');
        const table = document.getElementById('reportTable');
        const body = document.getElementById('reportBody');
        const noData = document.getElementById('noData');

        loading.classList.remove('d-none'); table.classList.add('d-none'); noData.classList.add('d-none');
        body.innerHTML = "";

        try {
            const res = await fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "get_report", searchDate: sDate }) });
            const data = await res.json();
            loading.classList.add('d-none');
            
            if(data && data.length > 0) {
                data.forEach(row => {
                    const waLink = `https://wa.me/91${row.mobile}?text=Namaste ${row.name}, TAISO reminder for your ${row.purpose} scheduled today.`;
                    body.innerHTML += `
                        <tr>
                            <td>
                                <div class="fw-bold">${row.name}</div>
                                <div class="text-secondary small">${row.mobile}</div>
                            </td>
                            <td><span class="badge bg-dark text-warning border border-secondary">${row.purpose}</span></td>
                            <td>
                                <div class="d-flex">
                                    <a href="tel:${row.mobile}" class="circle-btn" title="Call"><i class="fas fa-phone-alt"></i></a>
                                    <a href="${waLink}" target="_blank" class="circle-btn btn-wa" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                                    <button onclick="fillForm('${row.name}', '${row.mobile}', '${row.purpose}')" class="circle-btn" title="Reschedule"><i class="fas fa-redo-alt"></i></button>
                                </div>
                            </td>
                        </tr>`;
                });
                table.classList.remove('d-none');
            } else { noData.classList.remove('d-none'); }
        } catch (e) { loading.classList.add('d-none'); alert("System Error!"); }
    }
</script>
</body>
</html>
