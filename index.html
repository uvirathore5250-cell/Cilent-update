<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAISO | Elite Finance Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-neon: #00d4ff;
            --bg-dark: #0a0e14;
            --card-bg: #161b22;
            --text-main: #e6edf3;
            --grad: linear-gradient(135deg, #00d4ff 0%, #0072ff 100%);
        }

        body { 
            background-color: var(--bg-dark); 
            font-family: 'Outfit', sans-serif; 
            color: var(--text-main);
            padding-bottom: 50px;
        }

        /* TAISO Animated Header */
        .taiso-nav {
            padding: 30px 0;
            text-align: center;
        }

        .taiso-logo {
            font-weight: 800;
            font-size: 3rem;
            letter-spacing: 15px;
            background: var(--grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.3));
        }

        .sub-text {
            font-size: 0.65rem;
            letter-spacing: 6px;
            color: #8b949e;
            text-transform: uppercase;
        }

        /* Modern Neumorphic Cards */
        .premium-card { 
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 28px; 
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            height: 100%;
        }

        .label-neon {
            color: var(--primary-neon);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            display: block;
        }

        /* Input Overhaul */
        .form-control, .form-select {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 16px;
            color: #fff;
            padding: 14px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-neon);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
            background: #0d1117;
            color: #fff;
        }

        /* Button Design */
        .btn-neon {
            background: var(--grad);
            color: #fff;
            font-weight: 700;
            border-radius: 16px;
            padding: 15px;
            border: none;
            transition: 0.4s;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.2);
        }

        .btn-neon:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.4);
            filter: brightness(1.1);
        }

        /* Table Aesthetics */
        .table { color: #c9d1d9; border-collapse: separate; border-spacing: 0 12px; }
        .table thead th { border: none; color: #8b949e; font-size: 0.7rem; padding-left: 15px; }
        .table tbody tr { background: #1c2128; border-radius: 20px; transition: 0.3s; }
        .table tbody tr:hover { transform: scale(1.01); background: #2d333b; }
        .table td { padding: 18px 15px; border: none; vertical-align: middle; }
        .table td:first-child { border-radius: 20px 0 0 20px; }
        .table td:last-child { border-radius: 0 20px 20px 0; }

        /* Modern Action Buttons */
        .action-box {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0d1117;
            color: var(--primary-neon);
            border: 1px solid #30363d;
            text-decoration: none;
            transition: 0.3s;
        }

        .icon-btn:hover {
            background: var(--primary-neon);
            color: #000;
            border-color: var(--primary-neon);
        }

        .btn-resched {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-neon);
            font-size: 0.7rem;
            padding: 0 15px;
            width: auto;
        }
    </style>
</head>
<body>

<div class="taiso-nav">
    <h1 class="taiso-logo">TAISO</h1>
    <div class="sub-text">Elite Ledger System</div>
</div>

<div class="container">
    <div class="row g-4">
        <div class="col-lg-4">
            <div class="premium-card">
                <span class="label-neon"><i class="fa-solid fa-bolt me-2"></i>QUICK ADD</span>
                <form id="entryForm">
                    <div class="mb-3">
                        <input type="text" id="clientName" class="form-control" placeholder="Client Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" id="mobile" class="form-control" placeholder="Mobile Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" id="followupDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <select id="purpose" class="form-select">
                            <option value="Payment">Payment Collection</option>
                            <option value="Visit">Site Visit</option>
                            <option value="Call">Reminder Call</option>
                        </select>
                    </div>
                    <button type="submit" id="saveBtn" class="btn btn-neon w-100 mt-2">Submit Record</button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="premium-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <span class="label-neon"><i class="fa-solid fa-layer-group me-2"></i>ACTIVE LEDGER</span>
                    <div class="d-flex gap-2">
                        <input type="date" id="searchDate" class="form-control form-control-sm" style="width: 140px; padding: 8px;">
                        <button onclick="getReport()" class="btn-neon" style="padding: 5px 15px; border-radius: 12px;"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>

                <div id="loading" class="text-center d-none my-5">
                    <div class="spinner-grow text-info" role="status"></div>
                </div>

                <div class="table-responsive">
                    <table class="table d-none" id="reportTable">
                        <thead>
                            <tr>
                                <th>CLIENT</th>
                                <th>TASK</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="reportBody"></tbody>
                    </table>
                </div>

                <div id="noData" class="text-center p-5 d-none opacity-25">
                    <i class="fa-solid fa-inbox fa-3x mb-3"></i>
                    <p>No activity found.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxuZea6u2xoWEODH3skrToJMlewXZRKCt_AlOMvWqLdZz7hRnoCKIBYXJi7510qs14b/exec";

    function fillForm(name, mobile, purpose) {
        document.getElementById('clientName').value = name;
        document.getElementById('mobile').value = mobile;
        document.getElementById('purpose').value = purpose;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.getElementById('entryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = "Syncing...";

        const data = {
            action: "add_entry",
            clientName: document.getElementById('clientName').value,
            mobile: document.getElementById('mobile').value,
            followupDate: document.getElementById('followupDate').value,
            purpose: document.getElementById('purpose').value
        };

        fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) })
        .then(() => {
            alert("âœ“ Success: Data Encrypted & Saved.");
            document.getElementById('entryForm').reset();
            btn.disabled = false; btn.innerText = "Submit Record";
        });
    });

    async function getReport() {
        const sDate = document.getElementById('searchDate').value;
        if(!sDate) return;
        const loading = document.getElementById('loading');
        const table = document.getElementById('reportTable');
        const body = document.getElementById('reportBody');
        const noData = document.getElementById('noData');

        loading.classList.remove('d-none'); table.classList.add('d-none'); noData.classList.add('d-none');
        body.innerHTML = "";

        try {
            const res = await fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "get_report", searchDate: sDate }) });
            const data = await res.json();
            loading.classList.add('d-none');
            
            if(data && data.length > 0) {
                data.forEach(row => {
                    const waLink = `https://wa.me/91${row.mobile}?text=Hi ${row.name}, TAISO reminder for ${row.purpose} scheduled today.`;
                    body.innerHTML += `
                        <tr>
                            <td>
                                <div class="fw-bold text-white">${row.name}</div>
                                <div style="font-size: 0.75rem; color: #8b949e;">${row.mobile}</div>
                            </td>
                            <td><span style="color: #58a6ff; font-size: 0.75rem; background: rgba(88, 166, 255, 0.1); padding: 5px 10px; border-radius: 8px;">${row.purpose}</span></td>
                            <td>
                                <div class="action-box">
                                    <a href="tel:${row.mobile}" class="icon-btn"><i class="fa-solid fa-phone"></i></a>
                                    <a href="${waLink}" target="_blank" class="icon-btn" style="color: #2ea043;"><i class="fa-brands fa-whatsapp"></i></a>
                                    <button onclick="fillForm('${row.name}', '${row.mobile}', '${row.purpose}')" class="icon-btn btn-resched"><i class="fa-solid fa-calendar-day me-2"></i>Date</button>
                                </div>
                            </td>
                        </tr>`;
                });
                table.classList.remove('d-none');
            } else { noData.classList.remove('d-none'); }
        } catch (e) { loading.classList.add('d-none'); }
    }
</script>
</body>
</html>
