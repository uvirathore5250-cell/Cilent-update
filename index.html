<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAISO | Elite Ledger</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --royal-gold: #b8860b;
            --deep-slate: #1a1a1a;
            --pure-white: #ffffff;
            --soft-gray: #f8f9fa;
        }

        body { 
            background-color: #f0f2f5; 
            font-family: 'Outfit', sans-serif; 
            color: var(--deep-slate);
            padding-bottom: 50px;
        }

        /* TAISO Header */
        .taiso-nav {
            background: var(--deep-slate);
            padding: 40px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .taiso-logo {
            font-weight: 800;
            font-size: 3.5rem;
            letter-spacing: 12px;
            color: var(--royal-gold);
            margin-bottom: 0;
            text-transform: uppercase;
        }

        .sub-text {
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: #888;
            text-transform: uppercase;
        }

        /* Clean White Cards */
        .premium-card { 
            background: var(--pure-white);
            border: none;
            border-radius: 20px; 
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            height: 100%;
        }

        .label-gold {
            color: var(--royal-gold);
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            display: block;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 10px;
        }

        /* Input Styling */
        .form-control, .form-select {
            background: var(--soft-gray);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px;
            color: #333;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: var(--royal-gold);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.1);
            background: #fff;
        }

        /* Button Style */
        .btn-taiso {
            background: var(--deep-slate);
            color: var(--royal-gold);
            font-weight: 700;
            border: 2px solid var(--royal-gold);
            border-radius: 12px;
            padding: 14px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-taiso:hover {
            background: var(--royal-gold);
            color: white;
            transform: translateY(-3px);
        }

        /* Table - Visibility Fix */
        .table { margin-top: 10px; }
        .table thead th { 
            background: var(--soft-gray);
            color: #666;
            font-size: 0.75rem;
            padding: 15px;
            border: none;
            text-transform: uppercase;
        }
        .table tbody tr { transition: 0.2s; }
        .table tbody tr:hover { background-color: #fdfaf0; }
        .table td { 
            padding: 20px 15px; 
            vertical-align: middle; 
            border-bottom: 1px solid #eee;
            color: #1a1a1a !important; /* Force Black Text */
            font-weight: 500;
        }

        /* Action Buttons */
        .action-box { display: flex; gap: 10px; }
        .icon-btn {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--soft-gray);
            color: var(--deep-slate);
            text-decoration: none;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        .icon-btn:hover { background: var(--royal-gold); color: white; border-color: var(--royal-gold); }
        .btn-wa:hover { background: #25D366; border-color: #25D366; }
        
        .badge-task {
            background: #eee;
            color: #555;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="taiso-nav">
    <h1 class="taiso-logo">TAISO</h1>
    <div class="sub-text">Premier Finance Ledger</div>
</div>

<div class="container">
    <div class="row g-4">
        <div class="col-lg-4">
            <div class="premium-card">
                <span class="label-gold"><i class="fa-solid fa-pen-nib me-2"></i>ADD NEW RECORD</span>
                <form id="entryForm">
                    <div class="mb-3">
                        <label class="small text-muted mb-1">Client Name</label>
                        <input type="text" id="clientName" class="form-control" placeholder="e.g. Rahul Sahu" required>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted mb-1">Mobile Number</label>
                        <input type="tel" id="mobile" class="form-control" placeholder="91XXXXXXXX" required>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted mb-1">Follow-up Date</label>
                        <input type="date" id="followupDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted mb-1">Purpose</label>
                        <select id="purpose" class="form-select">
                            <option value="Payment">Payment Collection</option>
                            <option value="Visit">Site Visit</option>
                            <option value="Call">Reminder Call</option>
                        </select>
                    </div>
                    <button type="submit" id="saveBtn" class="btn btn-taiso w-100 mt-2">Save to Ledger</button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="premium-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <span class="label-gold mb-0"><i class="fa-solid fa-list-check me-2"></i>DAILY REPORT</span>
                    <div class="d-flex gap-2">
                        <input type="date" id="searchDate" class="form-control form-control-sm" style="width: 150px;">
                        <button onclick="getReport()" class="btn btn-dark btn-sm px-3 shadow-sm">View</button>
                    </div>
                </div>

                <div id="loading" class="text-center d-none my-5">
                    <div class="spinner-border text-warning" role="status"></div>
                </div>

                <div class="table-responsive">
                    <table class="table d-none" id="reportTable">
                        <thead>
                            <tr>
                                <th>Client Info</th>
                                <th>Task</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="reportBody"></tbody>
                    </table>
                </div>

                <div id="noData" class="text-center p-5 d-none">
                    <i class="fa-solid fa-folder-open fa-3x mb-3 text-muted opacity-50"></i>
                    <p class="text-muted">No records found for this date.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxuZea6u2xoWEODH3skrToJMlewXZRKCt_AlOMvWqLdZz7hRnoCKIBYXJi7510qs14b/exec";

    function fillForm(name, mobile, purpose) {
        document.getElementById('clientName').value = name;
        document.getElementById('mobile').value = mobile;
        document.getElementById('purpose').value = purpose;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.getElementById('entryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = "SAVING...";

        const data = {
            action: "add_entry",
            clientName: document.getElementById('clientName').value,
            mobile: document.getElementById('mobile').value,
            followupDate: document.getElementById('followupDate').value,
            purpose: document.getElementById('purpose').value
        };

        fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) })
        .then(() => {
            alert("âœ“ Record Added Successfully!");
            document.getElementById('entryForm').reset();
            btn.disabled = false; btn.innerText = "Save to Ledger";
        });
    });

    async function getReport() {
        const sDate = document.getElementById('searchDate').value;
        if(!sDate) return;
        const loading = document.getElementById('loading');
        const table = document.getElementById('reportTable');
        const body = document.getElementById('reportBody');
        const noData = document.getElementById('noData');

        loading.classList.remove('d-none'); table.classList.add('d-none'); noData.classList.add('d-none');
        body.innerHTML = "";

        try {
            const res = await fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "get_report", searchDate: sDate }) });
            const data = await res.json();
            loading.classList.add('d-none');
            
            if(data && data.length > 0) {
                data.forEach(row => {
                    const waLink = `https://wa.me/91${row.mobile}?text=Namaste ${row.name}, TAISO reminder for ${row.purpose} scheduled today.`;
                    body.innerHTML += `
                        <tr>
                            <td>
                                <div class="fw-bold" style="color:#000;">${row.name}</div>
                                <div class="small text-muted">${row.mobile}</div>
                            </td>
                            <td><span class="badge-task">${row.purpose}</span></td>
                            <td>
                                <div class="action-box">
                                    <a href="tel:${row.mobile}" class="icon-btn"><i class="fa-solid fa-phone"></i></a>
                                    <a href="${waLink}" target="_blank" class="icon-btn btn-wa"><i class="fa-brands fa-whatsapp"></i></a>
                                    <button onclick="fillForm('${row.name}', '${row.mobile}', '${row.purpose}')" class="icon-btn" title="Re-date"><i class="fa-solid fa-calendar-plus"></i></button>
                                </div>
                            </td>
                        </tr>`;
                });
                table.classList.remove('d-none');
            } else { noData.classList.remove('d-none'); }
        } catch (e) { loading.classList.add('d-none'); alert("Network Error"); }
    }
</script>
</body>
</html>
