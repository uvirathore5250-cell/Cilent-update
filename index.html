<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahu Client Manager Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; padding: 10px; font-family: 'Segoe UI', sans-serif; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .btn-action { padding: 6px 10px; font-size: 0.8rem; border-radius: 6px; text-decoration: none; margin-bottom: 2px; }
        .btn-redate { background-color: #6f42c1; color: white; border: none; }
        .btn-redate:hover { background-color: #59359a; color: white; }
        .highlight-form { border: 2px solid #0d6efd !important; transition: 0.5s; }
        .table-sm td, .table-sm th { font-size: 0.9rem; vertical-align: middle; }
    </style>
</head>
<body>

<div class="container-fluid" style="max-width: 1100px;">
    <h3 class="text-center text-primary fw-bold my-3"><i class="fas fa-users-cog"></i> Sahu Client Manager</h3>

    <div class="card p-3" id="mainFormCard">
        <h6 class="text-secondary fw-bold mb-3">Add / Reschedule Entry</h6>
        <form id="entryForm">
            <div class="row g-2">
                <div class="col-6 col-md-3">
                    <label class="form-label small">Client Name</label>
                    <input type="text" id="clientName" class="form-control form-control-sm" required>
                </div>
                <div class="col-6 col-md-3">
                    <label class="form-label small">Mobile</label>
                    <input type="tel" id="mobile" class="form-control form-control-sm" required>
                </div>
                <div class="col-6 col-md-3">
                    <label class="form-label small">Next Date</label>
                    <input type="date" id="followupDate" class="form-control form-control-sm" required>
                </div>
                <div class="col-6 col-md-3">
                    <label class="form-label small">Purpose</label>
                    <select id="purpose" class="form-select form-select-sm">
                        <option value="Payment">Payment</option>
                        <option value="Visit">Visit</option>
                        <option value="Call">Call</option>
                    </select>
                </div>
                <div class="col-12 text-end mt-2">
                    <button type="submit" id="saveBtn" class="btn btn-primary btn-sm px-4">Save Entry</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card p-3">
        <h6 class="text-secondary fw-bold mb-3">Check Daily Report</h6>
        <div class="input-group input-group-sm mb-3">
            <input type="date" id="searchDate" class="form-control">
            <button onclick="getReport()" class="btn btn-success px-4">Check</button>
        </div>

        <div id="loading" class="text-center d-none my-3">
            <div class="spinner-border spinner-border-sm text-primary"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-sm table-hover d-none" id="reportTable">
                <thead class="table-dark">
                    <tr>
                        <th>Client</th>
                        <th>Mobile</th>
                        <th>Purpose</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reportBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxuZea6u2xoWEODH3skrToJMlewXZRKCt_AlOMvWqLdZz7hRnoCKIBYXJi7510qs14b/exec";

    // AUTO-FILL FUNCTION: Yeh function data ko form mein bharta hai
    function fillForm(name, mobile, purpose) {
        document.getElementById('clientName').value = name;
        document.getElementById('mobile').value = mobile;
        document.getElementById('purpose').value = purpose;
        
        // Form ko highlight karein aur upar scroll karein
        const formCard = document.getElementById('mainFormCard');
        formCard.classList.add('highlight-form');
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
        // 2 second baad highlight hata dein
        setTimeout(() => formCard.classList.remove('highlight-form'), 2000);
    }

    // SAVE DATA
    document.getElementById('entryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = "Saving...";

        const data = {
            action: "add_entry",
            clientName: document.getElementById('clientName').value,
            mobile: document.getElementById('mobile').value,
            followupDate: document.getElementById('followupDate').value,
            purpose: document.getElementById('purpose').value
        };

        fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) })
        .then(() => {
            alert("âœ“ Data Updated!");
            document.getElementById('entryForm').reset();
            btn.disabled = false; btn.innerText = "Save Entry";
        });
    });

    // GET REPORT
    async function getReport() {
        const searchDate = document.getElementById('searchDate').value;
        if(!searchDate) return;
        const loading = document.getElementById('loading');
        const table = document.getElementById('reportTable');
        const body = document.getElementById('reportBody');

        loading.classList.remove('d-none'); table.classList.add('d-none');
        body.innerHTML = "";

        try {
            const response = await fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "get_report", searchDate: searchDate }) });
            const data = await response.json();
            loading.classList.add('d-none');
            
            if(data && data.length > 0) {
                data.forEach(row => {
                    const waLink = `https://wa.me/91${row.mobile}?text=Hello ${row.name}, aapne aaj ${row.purpose} ke liye kaha tha.`;
                    
                    body.innerHTML += `
                        <tr>
                            <td><strong>${row.name}</strong></td>
                            <td>${row.mobile}</td>
                            <td><span class="badge bg-info text-dark">${row.purpose}</span></td>
                            <td>
                                <a href="tel:${row.mobile}" class="btn-action btn btn-outline-primary"><i class="fas fa-phone"></i></a>
                                <a href="${waLink}" target="_blank" class="btn-action btn-success"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="fillForm('${row.name}', '${row.mobile}', '${row.purpose}')" class="btn-action btn-redate"><i class="fas fa-redo"></i> Re-date</button>
                            </td>
                        </tr>`;
                });
                table.classList.remove('d-none');
            } else { alert("No records!"); }
        } catch (e) { loading.classList.add('d-none'); }
    }
</script>
</body>
</html>
