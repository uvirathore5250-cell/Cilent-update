<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahu Pro | Finance Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #ffb703; /* Gold accent for Finance */
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background-color: var(--dark-bg); 
            font-family: 'Poppins', sans-serif; 
            color: #f8fafc;
            padding-bottom: 50px;
        }

        /* Hero Header */
        .hero-header {
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                        url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            padding: 40px 0;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
        }

        /* Glassmorphism Cards */
        .glass-card { 
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 24px; 
            padding: 30px;
            margin-bottom: 25px;
        }

        .section-title {
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Inputs */
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: white;
            padding: 12px;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
            color: white;
            box-shadow: none;
        }

        /* Buttons */
        .btn-gold {
            background: var(--accent);
            color: #000;
            font-weight: 700;
            border-radius: 12px;
            padding: 12px 30px;
            transition: 0.3s;
        }

        .btn-gold:hover { transform: translateY(-3px); background: #fca311; }

        /* Table Styling */
        .table { color: #f8fafc; border-collapse: separate; border-spacing: 0 10px; }
        .table thead th { border: none; color: #94a3b8; font-size: 0.8rem; padding: 15px; }
        .table tbody tr { background: rgba(255, 255, 255, 0.02); transition: 0.3s; }
        .table tbody tr:hover { background: rgba(255, 255, 255, 0.05); }
        .table td { padding: 20px 15px; border: none; }
        .table td:first-child { border-radius: 12px 0 0 12px; }
        .table td:last-child { border-radius: 0 12px 12px 0; }

        /* Icon Buttons */
        .btn-action {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            transition: 0.3s;
            border: 1px solid var(--card-border);
            color: white;
            text-decoration: none;
        }

        .btn-action:hover { border-color: var(--accent); color: var(--accent); }
        .btn-whatsapp { background: #25D36620; color: #25D366; }

        .badge-purpose {
            background: #4361ee30;
            color: #4895ef;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="hero-header text-center">
    <h2 class="fw-bold mb-0"><i class="fas fa-coins text-warning"></i> SAHU FINANCE PRO</h2>
    <p class="text-secondary small mt-2">Secure Follow-up & Collection System</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="glass-card" id="formContainer">
                <p class="section-title"><i class="fas fa-user-plus"></i> New Collection Entry</p>
                <form id="entryForm">
                    <div class="mb-3">
                        <label class="small text-secondary">Client Name</label>
                        <input type="text" id="clientName" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="small text-secondary">Mobile Number</label>
                        <input type="tel" id="mobile" class="form-control" placeholder="+91..." required>
                    </div>
                    <div class="mb-3">
                        <label class="small text-secondary">Promised Date</label>
                        <input type="date" id="followupDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="small text-secondary">Purpose</label>
                        <select id="purpose" class="form-select">
                            <option value="Payment">üí∞ Payment Collection</option>
                            <option value="Visit">üè† Field Visit</option>
                            <option value="Call">üìû Reminder Call</option>
                        </select>
                    </div>
                    <button type="submit" id="saveBtn" class="btn btn-gold w-100 mt-3">SAVE RECORD</button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="glass-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <p class="section-title mb-0"><i class="fas fa-chart-line"></i> Collection Report</p>
                    <div class="d-flex gap-2">
                        <input type="date" id="searchDate" class="form-control form-control-sm" style="width: 160px;">
                        <button onclick="getReport()" class="btn btn-gold btn-sm px-3">LOAD</button>
                    </div>
                </div>

                <div id="loading" class="text-center d-none my-5">
                    <div class="spinner-border text-warning" role="status"></div>
                </div>

                <div class="table-responsive">
                    <table class="table d-none" id="reportTable">
                        <thead>
                            <tr>
                                <th>CLIENT</th>
                                <th>TASK TYPE</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="reportBody"></tbody>
                    </table>
                </div>

                <div id="noData" class="text-center p-5 d-none">
                    <i class="fas fa-folder-open fa-3x text-secondary opacity-25 mb-3"></i>
                    <p class="text-secondary">No entries found for this date.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxuZea6u2xoWEODH3skrToJMlewXZRKCt_AlOMvWqLdZz7hRnoCKIBYXJi7510qs14b/exec";

    function fillForm(name, mobile, purpose) {
        document.getElementById('clientName').value = name;
        document.getElementById('mobile').value = mobile;
        document.getElementById('purpose').value = purpose;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.getElementById('entryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = "RECORDING...";

        const data = {
            action: "add_entry",
            clientName: document.getElementById('clientName').value,
            mobile: document.getElementById('mobile').value,
            followupDate: document.getElementById('followupDate').value,
            purpose: document.getElementById('purpose').value
        };

        fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) })
        .then(() => {
            alert("‚úì Data Secured in Sahu Cloud.");
            document.getElementById('entryForm').reset();
            btn.disabled = false; btn.innerText = "SAVE RECORD";
        });
    });

    async function getReport() {
        const sDate = document.getElementById('searchDate').value;
        if(!sDate) return;

        const loading = document.getElementById('loading');
        const table = document.getElementById('reportTable');
        const body = document.getElementById('reportBody');
        const noData = document.getElementById('noData');

        loading.classList.remove('d-none'); table.classList.add('d-none'); noData.classList.add('d-none');
        body.innerHTML = "";

        try {
            const res = await fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "get_report", searchDate: sDate }) });
            const data = await res.json();
            loading.classList.add('d-none');
            
            if(data && data.length > 0) {
                data.forEach(row => {
                    const waLink = `https://wa.me/91${row.mobile}?text=Namaste ${row.name}, aapne aaj ${row.purpose} ke liye kaha tha.`;
                    body.innerHTML += `
                        <tr>
                            <td>
                                <div class="fw-bold fs-5">${row.name}</div>
                                <div class="text-secondary small"><i class="fas fa-phone-alt me-1"></i> ${row.mobile}</div>
                            </td>
                            <td><span class="badge-purpose">${row.purpose}</span></td>
                            <td>
                                <div class="d-flex">
                                    <a href="tel:${row.mobile}" class="btn-action" title="Call"><i class="fas fa-phone-alt"></i></a>
                                    <a href="${waLink}" target="_blank" class="btn-action btn-whatsapp" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                                    <button onclick="fillForm('${row.name}', '${row.mobile}', '${row.purpose}')" class="btn-action" title="Reschedule"><i class="fas fa-calendar-plus"></i></button>
                                </div>
                            </td>
                        </tr>`;
                });
                table.classList.remove('d-none');
            } else { noData.classList.remove('d-none'); }
        } catch (e) { loading.classList.add('d-none'); alert("System Offline!"); }
    }
</script>
</body>
</html>
